<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card__wrapper">
    <section class="card">
      <div class="card-img__holder">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="heroImage">
        <div class="card-img__overlap">
          <img src="./images/icon-view.svg" alt="Detail">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="special">
        <div class="special__price">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="special__time">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="authir" class="author__photo">
        <p>Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </section>
  </div>

  


  
  
  
  


</body>
</html>
